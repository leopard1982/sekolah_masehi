{% block styles%}
<style>

        max-height: 350px;
        margin-left:30px;

        border: 1px solid grey;

        border-radius: 15px;
        text-align: center;
        transition-duration: 1s;
    }

    .cards img {
        width: 100px;
        height: 100px;

    }

</style>
