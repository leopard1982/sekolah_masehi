{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="{% static 'images/carousell/rect1.png'%}" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/carousell/foto2.jpg'%}" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/carousell/foto2.jpg'%}" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/carousell/foto3.jpg'%}" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/carousell/foto4.jpg'%}" class="d-block w-100 rounded" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
